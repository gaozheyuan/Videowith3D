<li class="{{arrow}} clearfix"><span class="chat-img pull-{{arrow}}">
    <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
</span>
    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font">{{userId}}</strong> <small class="pull-right text-muted">
                {{time}}</small>
        </div>
        <p>
        <a href="{{msg}}" target="_blank"><img src="{{msg}}"/></a>
        </p>
    </div>
</li>
